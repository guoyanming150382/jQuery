	<script type="text/javascript">
		// 基本过滤
		$('div p:first').css({'background':'red'})
		$('div p:last').css({'background':'green'})
		$('div p:not(.p1)').css({'color':'pink'})
		$('div p:even').css({'fontSize':'25px'})
		$('div p:odd').css({'fontSize':'10px'})
		$('div p:eq(2)').css({'fontFamily':"宋体"})
		$('ul li:gt(3)').css({'background':"blue"})//从大于4的开始查找不包括本身
		$('ul li:lt(3)').css({'background':"pink"})//从小于4的开始查找不包括本身

		// 选择标题元素
		$(':header').css({'background':'red'})

			$('.t1').animate({width:'100px',height:'100px',background:'pink'}, 1000)
			$(':animated').css({'background':'red'})

		// 选择被焦点的元素
		$('input').get(0).focus();
		$('input:focus').css({'background':'red'})

		// 内容过滤
		$('ul:contains(".com")').css({'background':'pink'})
	</script>
