			$(ol[i]).click(function() {

			});
		}
		
		 $('.menu').hide()
		document.oncontextmenu = function(e){
               e.preventDefault();
               let x = e.clientX;
				let y = e.clientY
				console.log(x,y)
               $('.menu').css({'position':'fixed','top':''+x+'px','left':''+y+'px'})
               $('.menu').slideToggle()
           };
